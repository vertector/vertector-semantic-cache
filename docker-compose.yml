services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: redis-semantic-cache
    ports:
      # Map container port 6379 to host port 6380 to match default config
      # and avoid conflict with local redis if running
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
